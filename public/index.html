<!DOCTYPE html>
<html ng-app="schoolApp">
<head>
	<title>Welocme to Begin</title>
	

	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
	<link rel="stylesheet" type="text/css" src="public/css/loginControl.css">
	<script type="text/javascript" src="public/app.js"></script>
	<script type="text/javascript" src="public/js/controllers/studentController.js"></script>
</head>
<body>
<div ng-controller="studentController">
	<h1>Display student names</h1>		
	<div ng-repeat="student in studentCollection">
		<ul>
		<li>{{student.name}}</li>
		<li>{{student.Id}}</li>
		<li>{{student.schoolName}}</li>
		</ul>
	</div>
</div>

</body>
</html>
