<!DOCTYPE html>
<html ng-app="schoolApp">
<head>
	<title>Welocme to Begin</title>
	
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>	
	<link rel="stylesheet" type="text/css" src="./css/loginControl.css">
	<script type="text/javascript" src="./app.js"></script>
	<script type="text/javascript" src="./js/controllers/studentController.js"></script>
</head>
<body>
<div ng-controller="studentController">
	<h1>Display student names</h1>		
	<div ng-repeat="student in studentCollection">
		<ul>
		<li>{{student.name}}</li>
		<li>{{student.Id}}</li>
		<li>{{student.schoolName}}</li>
		</ul>
	</div>
</div>

</body>
</html>
